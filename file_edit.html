    <div id="document" class="shadow-sm m-3">

        <form action="">
            <div class="container">
                <div class="row justify-content-center mt-5">
                    <div class="col-8">
                        <div class="form-group">
                            <input class="form-control ar-input" type="text" name="name" id="" required>
                        </div>
                    </div>
                    <span>/</span>
                    <div class="col-3">
                        <div class="form-group">
                            <select class="form-control" name="gender" id="">
                                <option value="الأستاذ">الأستاذ</option>
                                <option value="الأستاذة">الأستاذة</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-end mr-1">
                    <div class="col-5">
                        <input class="form-control" type="date" name="date" required>
                    </div>
                </div>

                <div class="row justify-content-center my-4">
                    <div class="col-2 pr-0">
                        <label for="diagnosis">Diagnosis:</label>
                    </div>
                    <div class="col-6">
                        <!-- <input type="text" class="form-control" name="diagnosis" id="diagnosis"> -->
                        <textarea class="form-control" name="diagnosis" id="diagnosis" rows="2" required></textarea>
                    </div>
                </div>

                <div class="row justify-content-end mr-5">
                    <p class="medication">علاج شهري</p>
                </div>

                <div class="row justify-content-center">
                    <button table-id="monthly-med" type="button" class="btn text-light py-0 mx-2 add-row-btn">+</button>
                    <button table-id="monthly-med" type="button"
                        class="btn text-light py-0 mx-2 remove-row-btn">-</button>
                </div>

                <div class="row justify-content-center">

                    <table id="monthly-med" class="mb-4">
                    </table>
                </div>


                <div class="row justify-content-end mr-5">
                    <p class="medication">علاج مؤقت</p>
                </div>

                <div class="row justify-content-center">
                    <button table-id="temp-med" type="button" class="btn text-light py-0 mx-2 add-row-btn">+</button>
                    <button table-id="temp-med" type="button" class="btn text-light py-0 mx-2 remove-row-btn">-</button>
                </div>
                <div class="row justify-content-center">

                    <table id="temp-med" class="mb-4">
                    </table>
                </div>



                <div class="row justify-content-end mr-5">
                    <span class="">:المطلوب</span>
                </div>
                <div class="row justify-content-end mr-5">
                    <p>:التحاليل الاتية</p>
                </div>

                <div class="row justify-content-center">
                    <button table-id="required-tests" type="button"
                        class="btn text-light py-0 mx-2 add-row-btn">+</button>
                    <button table-id="required-tests" type="button"
                        class="btn text-light py-0 mx-2 remove-row-btn">-</button>
                </div>

                <div class="row justify-content-center">

                    <table id="required-tests" class="mb-4">

                    </table>
                </div>


                <div class="row justify-content-end mr-5">
                    <p>:الاشعات الاتية</p>
                </div>

                <div class="row justify-content-center">
                    <button table-id="required-scans" type="button"
                        class="btn text-light py-0 mx-2 add-row-btn">+</button>
                    <button table-id="required-scans" type="button"
                        class="btn text-light py-0 mx-2 remove-row-btn">-</button>
                </div>

                <div class="row justify-content-center">

                    <table id="required-scans" class="mb-4">

                    </table>
                </div>



                <div class="row justify-content-end mr-5">
                    <p>ملاحظات</p>
                </div>
                <div class="row justify-content-end mr-5">
                    <div class="col-10">
                        <textarea class="form-control" name="notes" id="" rows="4"></textarea>
                    </div>
                </div>

            </div>

            <div class="row justify-content-center mt-3">
                <button type="submit" class="btn bg-primary text-light">Submit</button>
            </div>
        </form>

    </div>
